<div class="container">
  <legend>Update book form</legend>
  <div class="mb-3">
    <label for="id" class="form-label">Id</label>
    <input type="text" [(ngModel)]="bookform.id" class="form-control" id="id" placeholder="Enter id">
  </div>
  <div class="mb-3">
    <label for="Book name" class="form-label">Book Name</label>
    <input type="text" [(ngModel)]="bookform.bookname"class="form-control" id="bookname" placeholder="Enter book name">
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author Name</label>
    <input type="text" [(ngModel)]="bookform.author"class="form-control" id="author" placeholder="Enter author Name">
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">cost</label>
    <input type="text" [(ngModel)]="bookform.cost"class="form-control" id="author" placeholder="Enter cost">
  </div>
  <button type="button" class="btn btn-dark"(click)="update()">Update</button>
</div>
